<body>
  <div id="root"></div>
  <script type="text/javascript">
    // get access to the div
    const rootElement = document.getElementById('root')
    const element = document.createElement('div') //this is a child element being created - its a div
    // appending a child to the rootElement
    rootElement.appendChild(element)
    // setting the text content of the div element
    element.textContent = 'Hello Camilla, you are learning React.'
    element.className = 'container'
  </script>
</body>
